<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gransdraknet v1.5</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0f; --panel:#11111a; --line:#1f1f2e;
      --txt:#e7e7f0; --muted:#8b8ba7; --acc:#6cff9a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; background:radial-gradient(1200px 600px at 80% -10%, #141427, #0b0b0f);
      color:var(--txt); font-family:JetBrains Mono, monospace;
      display:flex; align-items:center; justify-content:center;
    }
    .app{
      width:min(1100px, 96vw); height:min(760px, 96vh);
      background:linear-gradient(180deg, #0f0f18, #0b0b0f);
      border:1px solid var(--line); border-radius:14px; overflow:hidden;
      display:grid; grid-template-rows:56px 1fr 64px;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      padding:0 16px; border-bottom:1px solid var(--line);
      background:#0d0d16;
    }
    .brand{font-weight:700; letter-spacing:.5px}
    .tag{color:var(--muted); font-size:12px}
    .chat{
      padding:16px; overflow:auto; display:flex; flex-direction:column; gap:14px;
    }
    .msg{max-width:78%; padding:12px 14px; border-radius:12px; line-height:1.5}
    .me{align-self:flex-end; background:#151526; border:1px solid var(--line)}
    .ai{align-self:flex-start; background:#0f1a14; border:1px solid #183b28}
    .ai b{color:var(--acc)}
    footer{
      border-top:1px solid var(--line); background:#0d0d16;
      padding:10px; display:grid; grid-template-columns:1fr auto; gap:10px;
    }
    textarea{
      resize:none; height:42px; padding:10px 12px; border-radius:10px;
      border:1px solid var(--line); background:#0b0b12; color:var(--txt);
      outline:none;
    }
    button{
      padding:0 18px; border-radius:10px; border:1px solid #1e3a2a;
      background:linear-gradient(180deg, #1b3b2a, #132a1e);
      color:#b6ffd5; cursor:pointer; font-weight:600;
    }
    .typing{color:var(--muted); font-size:12px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <div class="brand">Gransdraknet Ai<span class="tag">v1.5</span></div>
      </div>
      <div class="tag">Dark • Cold • Fast</div>
    </header>

    <div id="chat" class="chat"></div>

    <footer>
      <textarea id="input" placeholder="Tanya apa aja, Broo..."></textarea>
      <button id="send">Kirim</button>
    </footer>
  </div>

function addMsg(text, cls){
  const d = document.createElement('div');
  d.className = 'msg ' + cls;
  d.innerHTML = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const text = input.value.trim();
  if(!text) return;
  input.value='';
  addMsg(text,'me');
  const typing = document.createElement('div');
  typing.className='typing'; typing.textContent='Gransdraknet ngetik...';
  chat.appendChild(typing); chat.scrollTop = chat.scrollHeight;

  try{
    const res = await fetch('/api/chat', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        system: SYSTEM_PROMPT,
        message: text
      })
    });
    const data = await res.json();
    typing.remove();
    addMsg(`<b>Gransdraknet:</b><br>${data.reply}`, 'ai');
  }catch(e){
    typing.remove();
    addMsg('Error. Backend lu belum nyala.', 'ai');
  }
}

sendBtn.onclick = send;
input.addEventListener('keydown', e=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }});
</script>
</body>
</html>
